    <thead>
        <th>MessageID</th>
        <th>Headline</th>
        <th>Text</th>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{post.shortId}}</td>
            <td>{{post.headline}}</td>
            <td>{{post.text}}</td>
        </tr>
    </tbody>
</table>

                <td>{{post.shortId}}</td> 
                <h3><td>{{post.headline}}</td></h3>
                <td>{{post.text}}</td>
